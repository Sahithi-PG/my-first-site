<!DOCTYPE html>
<html>
    <head>
        <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form action= "create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
            <fieldset>
            <label>Username:</label>
            <input name="username" placeholder="username" size="30" maxlength="12">
                <legend>User Form</legend>
            <label>Password:</label>
            <input name="password" placeholder="password" size="30" maxlength="8">
            <br>
            <label>Radio button</label>

            Select your favourite superheroe:
            <br>
            <input type="radio" name="superheroes" value="Superman" id="Superman">
            <label for="Superman">Superman</label><br>
            <input type="radio" name="superheroes" value="Batman" id="Batman" checked>
            <label for="Batman">Batman</label><br>
            <input type="radio" name="superheroes" value="Wonder Woman" id="Wonder Woman" >
            <label for="Wonder Woman">Wonder Woman</label><br>
            <input type="radio" name="superheroes" value="Flash" id="Flash">
            <label for="Flash">Flash</label><br>
            <input type="radio" name="superheroes" value="Thor & Hulk" id="Thor & Hulk">
            <label for="Thor & Hulk">Thor & Hulk</label><br>
            <label>Checkbox</label>
            Select your favourite video game:
            <br>
            <input type="checkbox" name="videogames" value="Fifa" checked>
            <label for="Fifa">Fifa</label><br>
            <input type="checkbox" name="videogames" value="NHL">
            <label for="NHL">NHL</label><br>
            <input type="checkbox" name="videogames" value="Residen Evil">
            <label for="Resident Evil">Resident Evil</label><br>
            <input type="checkbox" name="videogames" value="Uncharted" checked>
            <label for="Uncharted">Uncharted</label><br>
        </fieldset>
